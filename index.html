<dialog id="mydialog">
  <form action="takfordet.html">
    <fieldset class="formContainer">
      <legend><h3>Kontaktinformation</h3></legend>

      <div class="navntxt">
        <label for="txtinput">Indtast Navn</label>
        <input type="text" id="txtinput" placeholder="Indtast Navn" required />
      </div>

      <div class="efterNavn">
        <label for="efterNavn">Indtast Efternavn</label>
        <input type="text" id="efterNavnInput" placeholder="Indtast Efternavn" required />
      </div>

      <div class="adresse">
        <label for="adresse">Indtast Adresse</label>
        <input type="text" id="adresseInput" placeholder="Indtast Adresse" required />
      </div>

      <div class="postNummer">
        <label for="postNummer">Indtast Postnummer</label>
        <input type="text" id="postNummerInput" placeholder="Indtast Postnummer" required />
      </div>

      <div class="emailtxt">
        <label for="emailinput">Indtast Email</label>
        <input type="email" id="emailinput" placeholder="Indtast Email" />
      </div>

      <div class="firmatxt">
        <label for="txtfirma">Indtast Firma</label>
        <input type="text" name="firma" id="txtfirma" placeholder="Indtast Firma" />
      </div>

      <div class="numbertxt">
        <label for="tlfnum">Indtast Nr</label>
        <input type="number" id="tlfnum" placeholder="12 34 56 78" />
      </div>

      <div class="txtarea">
        <label for="textarea">Skriv en kommentar</label>
        <br />
        <textarea rows="10" name="textarea" id="textarea" placeholder="Skriv En Kommentar"></textarea>
      </div>

      <div class="subres">
        <input type="reset" value="reset" />
        <input type="submit" />
      </div>
      <div>
        <button onclick="window.mydialog.close();">Luk</button>
      </div>
    </fieldset>
  </form>
</dialog>

</header>

  <figcaption class="figCaption">
    <h4>Begyndelsen</h4>

BliBaDO begyndte i 2018 da to udviklere var værter for tre rejsende, der ledte efter et sted at bo. Nu har millioner af værter og gæster oprettet en gratis BliBaDo-konto.
<br>

Uanset om det er en forretningsrejse, weekendtur, familieferie, eller et længere ophold, er der millioner af fantastiske steder at besøge.
<br>

Vi arbejder med: Bekræftede personlige profiler samt en pålidelig platform til at opkræve og overføre betalinger.
<br>
<br>
<br>
<br>

<a class="læsMere" href="#">Læs mere:</a> 

  </figcaption>
</figure>
